<div class="card">
  <div class="card-header">
    {{ pageTitle + ": " + product?.productName }}
  </div>
  <div class="card-body" *ngIf="product">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">Name:</div>
            <div class="col">{{ product.productName }}</div>
          </div>
          <div class="row">
            <div class="col">Code:</div>
            <div class="col">{{ product.productCode }}</div>
          </div>
          <div class="row">
            <div class="col">Description:</div>
            <div class="col">{{ product.description }}</div>
          </div>
          <div class="row">
            <div class="col">Availability:</div>
            <div class="col">{{ product.releaseDate }}</div>
          </div>
          <div class="row">
            <div class="col">Price:</div>
            <div class="col">{{ product.price | currency }}</div>
          </div>
          <div class="row">
            <div class="col">5 Star Rating:</div>
            <div class="col">
              <sfc-star [rating]="product.starRating"></sfc-star>
            </div>
          </div>
        </div>
        <div class="col d-flex justify-content-center">
          <img
            [src]="product.imageUrl"
            [title]="product.productName | uppercase"
            [style.width.px]="imageWidth"
            [style.margin.px]="imageMargin"
            alt="{{ product.productName + ' image' }}"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button
      type="button"
      class="btn btn-outline-secondary"
      style="width: 80px"
      (click)="onBack()"
    >
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
